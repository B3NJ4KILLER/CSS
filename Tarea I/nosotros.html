<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosotros</title>
    <link rel="stylesheet" href="style-nosotros.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <!---------------------------------------Container principal-------------------------------------->
    <div class="grid-container">
        <div class="header">
            <header>
                <img src="logo.svg" alt="logo">
                <h1>El JUEGO NUNCA TERMINA</h1>
                <ul class="botones">
                    <li><a href="inicio.html">Inicio</a></li>
                    <li><a href="nosotros.html">Nosotros</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </header>
        </div>

        <div class="nav">
            <nav>
                <img src="banner.PNG" alt="banner">
            </nav>
        </div>
        <!-----------------------------------Container 1------------------------------------------------>
        <div class="container">

            <div class="left">
                <aside>Aside left</aside>
            </div>

            <div class="articulo">
                <article>articulo</article>
            </div>

            <div class="right">
                <aside>Aside right</aside>
            </div>

        </div>
        <!-------------------------------------Contenido del centro--------------------------------------->
        <div class="content">

            <div class="box">caja 1</div>
            <div class="box">caja 2</div>
            <div class="box">caja 3</div>
            <div class="box">caja 4</div>

        </div>
        <!-------------------------------------Container 2------------------------------------------------->
        <div class="container2">

            <div class="box1">
                <div class="element1">caja 1</div>
                <div class="element2"> caja 2</div>
            </div>

            <div class="box2">Contenido</div>

        </div>

        <!--------------------------------------Container 3------------------------------------------------->
        <div class="container3">

            <!-- Mapa de Google -->
            <iframe class="map"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509865!2d144.955928315504!3d-37.817209742013!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43b60cb6c7%3A0xfbdbf83b250a391a!2sFederation%20Square!5e0!3m2!1sen!2sau!4v1603395870485!5m2!1sen!2sau"
                width="600" height="450" frameborder="0" allowfullscreen="" aria-hidden="false" tabindex="0">
            </iframe>


            <div class="contact-form">
                <input type="text" placeholder="Nombre">
                <input type="email" placeholder="Correo Electrónico">
                <input type="text" placeholder="Asunto">
                <textarea placeholder="Mensaje"></textarea>
            </div>
        </div>

        <!----------------------------------------Pie de Página----------------------------------------------------------->

        <footer class="footer">

            <div class="informacion">

                <div class="encuentranos">

                    <div class="ubicar">
                        <a href="https://mail.google.com/">

                            <img src="email.svg" alt="email">
                        </a>
                        <p id="localiza">Nuestro Correo</p>
                    </div>

                    <div class="ubicar">
                        <a
                            href="https://www.google.com/maps/place/Universidad+de+Atacama/@-27.3579282,-70.3521307,17.25z/data=!4m6!3m5!1s0x969803ee988f304f:0x5d6a6c8301905dfb!8m2!3d-27.3568459!4d-70.3526764!16zL20vMDRwMDJr?authuser=0&entry=ttu&g_ep=EgoyMDI0MTAwOS4wIKXMDSoASAFQAw%3D%3D">
                            <img src="location.svg" alt="location">
                        </a>
                        <p id="localiza">Nuestra Ubicacion</p>
                    </div>

                    <div class="ubicar">
                        <a href="https://web.whatsapp.com/">
                            <img src="phone.svg" alt="phone">
                        </a>
                        <p id="localiza">Nuestro Telefono</p>
                    </div>

                </div>

                <div class="sello">
                    <p>&copy; 2024 Benjamín Acevedo</p>
                </div>
            </div>

        </footer>
        <!----------------------------------------------------------------------------------------------------------------->
    </div>
</body>

</html>
